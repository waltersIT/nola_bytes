<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Sign Up - Nola Bytes</title>
    <link href="main.css" rel="stylesheet">
</head>
<body>
<div class="form-container sign-up-container">
    <h2>Sign Up</h2>
    <p>Create your account</p>
    <form action="index.html" id="sign-up-form">
        <input id="full-name" placeholder="Full Name" required type="text">
        <input id="new-username" placeholder="Username" required type="text">
        <input id="new-password" placeholder="Password" required type="password">
        <button type="submit">Proceed</button>
    </form>
    <!-- Adds a back button to return to sign in -->
    <button id="back-to-sign-in">Back</button>
</div>
<script src="main.js"></script>
</body>
</html>
