<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Change Password - NolaBytes</title>
    <link href="main.css" rel="stylesheet">
</head>
<body>
<div class="error-box-container" id="change-password-error">
    <div class="error-box">
        <p>Failed to change password. Please try again.</p>
    </div>
</div>
<div class="change-password-container">
    <h1>Change your Password</h1>
    <p>Are you sure you want to change your password?</p>
    <form id="change-password-form">
        <input id="old-password" placeholder="Old Password" required type="password">
        <input id="new-password" placeholder="New Password" required type="password">
        <button id="confirm-change-password" type="submit">Yes, change my password</button>
    </form>
    <button id="cancel">Cancel</button>
</div>
<script src="main.js"></script>
</body>
</html>
